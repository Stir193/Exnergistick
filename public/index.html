<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Inversión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Panel de Inversión</h1>
    <nav>
      <button id="loginBtn">Iniciar Sesión</button>
      <button id="registerBtn">Registrarse</button>
    </nav>
  </header>

  <main>
    <section id="authSection" class="card">
      <h2>Acceso</h2>
      <input type="text" id="username" placeholder="Usuario">
      <input type="password" id="password" placeholder="Contraseña">
      <button id="accessBtn">Entrar</button>
    </section>

    <section id="dashboard" class="hidden">
      <h2>Bienvenido, <span id="userDisplay"></span></h2>

      <div class="card">
        <h3>Tareas de inversión</h3>
        <div id="tasks"></div>
      </div>

      <div class="card">
        <h3>Balance actual</h3>
        <p id="balance">0 USD</p>
        <button id="withdrawBtn">Solicitar Retiro</button>
      </div>

      <div class="card">
        <h3>Hablar con un asesor</h3>
        <a href="https://wa.me/573014808791" target="_blank" class="btn">Chatear por WhatsApp</a>
      </div>

      <button id="logoutBtn" class="logout">Cerrar Sesión</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
