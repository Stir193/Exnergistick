<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exnergistick</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <header>
    <h1>⚡ BIENVENIDO A EXNERGISTICK ⚡</h1>
    <p>Invierte, crece y gana con energía.</p>
  </header>

  <main>
    <div class="container">
      <section id="loginForm">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="loginUser(event)">
          <input type="email" id="logEmail" placeholder="Correo" required>
          <input type="password" id="logPassword" placeholder="Contraseña" required>
          <button type="submit">Entrar</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
      </section>

      <section id="registerForm" style="display: none;">
        <h2>Registro</h2>
        <form onsubmit="registerUser(event)">
          <input type="text" id="regName" placeholder="Nombre completo" required>
          <input type="email" id="regEmail" placeholder="Correo electrónico" required>
          <input type="tel" id="regPhone" placeholder="Teléfono" required>
          <input type="password" id="regPassword" placeholder="Contraseña" required>
          <button type="submit">Registrarme</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
      </section>
    </div>
  </main>

  <footer>
    <p>ENERGYSTICK ⚡ — Creciendo contigo desde la energía</p>
  </footer>

  <script src="public/js/script.js"></script>
</body>
</html>
