<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exnergistick - Bienvenido</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>⚡ Bienvenido a <span>Exnergistick</span></h1>
    <p>Tu plataforma de tareas e inversión inteligente</p>
  </header>

  <main>
    <div class="auth-container">
      <div class="tabs">
        <button id="show-login">Iniciar Sesión</button>
        <button id="show-register">Registrarse</button>
      </div>

      <div id="login-section" class="form-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Usuario" required>
          <input type="password" id="login-password" placeholder="Contraseña" required>
          <button type="submit">Entrar</button>
        </form>
      </div>

      <div id="register-section" class="form-section hidden">
        <h2>Registrarse</h2>
        <form id="register-form">
          <input type="text" id="reg-username" placeholder="Usuario" required>
          <input type="password" id="reg-password" placeholder="Contraseña" required>
          <button type="submit">Crear Cuenta</button>
        </form>
      </div>

      <p id="message"></p>
    </div>
  </main>

  <footer>
    <p>© 2025 Exnergistick | Contacto: <a href="https://wa.me/573014808791" target="_blank">Hablar con un asesor</a></p>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // Cambio entre formularios
    document.getElementById("show-login").addEventListener("click", () => {
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("register-section").classList.add("hidden");
    });

    document.getElementById("show-register").addEventListener("click", () => {
      document.getElementById("register-section").classList.remove("hidden");
      document.getElementById("login-section").classList.add("hidden");
    });
  </script>
</body>
</html>
